<ng-container *ngIf="portfolio">
  <div class="modal-header">
    <h5 class="modal-title text-truncate" id="modal-basic-title">Editing portfolio - {{ portfolio.name }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="portfolioForm" (ngSubmit)="editPortfolio(portfolio.id, portfolioForm.value)">
      <div class="form-group" *ngIf="portfolioForm.controls.name as name">
        <label for="name">Name <span placement="right" ngbTooltip="Required field">*</span></label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
        <div *ngIf="name.invalid && (name.dirty || name.touched) && name.errors?.required">
          <small class="ml-2 text-danger">Name is required</small>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-success min-w-btn mt-2" [disabled]="!portfolioForm.valid">
          <ng-container *ngIf="!editing">
            Edit
          </ng-container>
          <ng-container *ngIf="editing">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Editing...
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</ng-container>
